<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./style1.css">

    <header>

            </div>

        </div>

        </div>
         <div class="card">
            <img src="./img4.png" alt="" class ="images">
            <h3>Coolie</h3>
        </div>
         <div class="card">
            <img src="./img6.png" alt="" class ="images">
            <h3>SCoolie:The Powerhouse</h3>
        </div>
         <div class="card">
            <img src="./img7.png" alt="" class ="images">
            <h3>Son of Sardaar 2</h3>
        </div>
         <div class="card">
            <img src="./img8.png" alt="" class ="images">
            <h3>Weapons</h3>
        </div>
         <div class="card">
            <img src="./img9.png" alt="" class ="images">
            <h3>Dhadak 2</h3>
        </div>
         <div class="card">
            <img src="./img10.png" alt="" class ="images">
            <h3>F1: The Movie</h3>
        </div>
         <div class="card">
            <img src="./img11.png" alt="" class ="images">
            <h3>The Fantastic Four</h3>

    <div class="bot">
        <img src="./img5.png">
